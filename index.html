  <script type="text/javascript">
    function gup( name ){
      name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
      var regexS = "[\\?&]"+name+"=([^&#]*)";  
      var regex = new RegExp( regexS );  
      var results = regex.exec( window.location.href ); 
      if( results == null ) {
        return "";
      } else {
        return results[1];
      }
    }

    var video_link = decodeURIComponent(gup('video_link'));
    video_link = decodeURIComponent(video_link);
    document.getElementById('fb-save').setAttribute('data-uri', video_link);

    (function(d, s, id) {

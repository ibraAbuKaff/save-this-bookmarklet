<html>
<head>
  <title>Save This!</title>
  <link rel="icon" type="image/x-icon" href="imagefiles/favicon.ico" />
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet' type='text/css'>  
  <link rel="canonical" href="http://facebookmarklet.com" />
  <style>
  body {
    background-color:#F2F2F2;
    font-family: 'Roboto', "OpenSans", "Verdana", Georgia, Serif;
    text-align:center;
  }
  </style>
</head>
<body>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <center>
    <h1>Save This!</h1>
    <p>A bookmarketlet for any website to use the <a href="http://www.theverge.com/2016/4/12/11411312/save-to-facebook-button-announced-f8-conference-2016">Facebook Save</a> feature.</p>

    <form method="put" action="http://facebookmarklet.com/index.html">
    <br>Or enter the URL of any video/image: 
    <input type="text" name="video_link" placeholder="http://download.ted.com/talks/TimFerriss_2008P-480p.mp4" size="65">
    <input type="submit" name="submit" value="Go">
    </form>

  <!-- Your save button code -->
  <div class="fb-save" id="fb-save" data-uri=""></div>

<script type="text/javascript">
function gup( name ){
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
  var regexS = "[\\?&]"+name+"=([^&#]*)";  
  var regex = new RegExp( regexS );  
  var results = regex.exec( window.location.href ); 
  if( results == null ) {
    return "";
  } else {
    return results[1];
  }
}

var video_link = decodeURIComponent(gup('video_link'));
video_link = decodeURIComponent(video_link);
document.getElementById('fb-save').setAttribute('data-uri', video_link);

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1581019158875519";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

// gh-pages
</script>
</body>
</html>
